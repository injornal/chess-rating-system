{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ tournament.name }} tournament</h1>
<div class="row">
    <div class="col">
        <div class="card">
            <h5 class="card-header text-center">Participants</h5>
            <div class="card-body">
              {% for user in tournament.users %}
              <div class="row">
                <div class="col">
                  <p>{{ user.firstname }}</p>
                </div>
                <div class="col">
                  <p class="text-muted">{{ user.rating }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <h5 class="card-header">Description</h5>
            <div class="card-body">
              {{ tournament.description }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
